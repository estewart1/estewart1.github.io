<!DOCTYPE html>
<html>
<head>
  <title>Emiline's Page</title>
  <link href="./style.css" type="text/css" rel="stylesheet"> 
</head>

<body>
  <h2>April Calendar</h2>
  <table cellspacing="63">
    <thead>
    <tr>
      <th colspan=10>Sunday</th>
      <th colspan=10>Monday</th> 
      <th colspan=10>Tuesday</th>
      <th colspan=10>Wednesday</th>
      <th colspan=10>Thursday</th>
      <th colspan=10>Friday</th>
      <th colspan=10>Saturday</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan=10 rowspan=2>1</td>
        <td colspan=10 rowspan=2>2</td>
        <td colspan=10 rowspan=2>3</td>
        <td colspan=10 rowspan=2>4</td>
        <td colspan=10 rowspan=2>5</td>
        <td colspan=10 rowspan=2>6</td>
        <td colspan=10 rowspan=2>7</td>
      </tr>
      <tr>
        <td colspan=10>8</td>
        <td colspan=10>9</td>
        <td colspan=10>10</td>
        <td colspan=10>11</td>
        <td colspan=10>12</td>
        <td colspan=10>13</td>
        <td colspan=10>14</td>
      </tr>
      <tr>
        <td colspan=10>15</td>
        <td colspan=10>16</td>
        <td colspan=10>17</td>
        <td colspan=10>18</td>
        <td colspan=10>19</td>
        <td colspan=10>20</td>
        <td colspan=10>21</td>
      </tr>
      <tr>
        <td colspan=10>22</td>
        <td colspan=10>23</td>
        <td colspan=10>24</td>
        <td colspan=10>25</td>
        <td colspan=10>26</td> 
        <td colspan=10>27</td>
        <td colspan=10>28</td>
      </tr>
      <tr>
        <td colspan=10>29</td> 
        <td colspan=10>30</td>    
    </tbody>
  </table>  
</body>
</html>
