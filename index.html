<!DOCTYPE html>
<html>
<head>
  <title>Emiline's Page</title>
  <link href="./style.css" type="text/css" rel="stylesheet"> 
</head>

<body>
  <h2>April Calendar</h2>
  <table cellspacing="63">
    <thead>
    <tr>
      <th colspan=10>Sunday</th>
      <th colspan=10>Monday</th> 
      <th colspan=10>Tuesday</th>
      <th colspan=10>Wednesday</th>
      <th colspan=10>Thursday</th>
      <th colspan=10>Friday</th>
      <th colspan=10>Saturday</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan=10 rowspan=2>1</td>
        <td colspan=10 rowspan=2>2</td>
        <td colspan=10 rowspan=2>3</td>
        <td colspan=10 rowspan=2>4</td>
        <td colspan=10 rowspan=2>5</td>
        <td colspan=10 rowspan=2>6</td>
        <td colspan=10 rowspan=2>7</td>
      </tr>
      <tr>
        <td colspan=10 rowspan=2>8</td>
        <td colspan=10 rowspan=2>9</td>
        <td colspan=10 rowspan=2>10</td>
        <td colspan=10 rowspan=2>11</td>
        <td colspan=10 rowspan=2>12</td>
        <td colspan=10 rowspan=2>13</td>
        <td colspan=10 rowspan=2>14</td>
      </tr>
      <tr>
        <td colspan=10 rowspan=2>15</td>
        <td colspan=10 rowspan=2>16</td>
        <td colspan=10 rowspan=2>17</td>
        <td colspan=10 rowspan=2>18</td>
        <td colspan=10 rowspan=2>19</td>
        <td colspan=10 rowspan=2>20</td>
        <td colspan=10 rowspan=2>21</td>
      </tr>
      <tr>
        <td colspan=10 rowspan=2>22</td>
        <td colspan=10 rowspan=2>23</td>
        <td colspan=10 rowspan=2>24</td>
        <td colspan=10 rowspan=2>25</td>
        <td colspan=10 rowspan=2>26</td> 
        <td colspan=10 rowspan=2>27</td>
        <td colspan=10 rowspan=2>28</td>
      </tr>
      <tr>
        <td colspan=10 rowspan=2>29</td> 
        <td colspan=10 rowspan=2>30</td>    
    </tbody>
  </table>  
</body>
</html>
